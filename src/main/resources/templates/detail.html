<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vizitkovník</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
<div class="detail">
    <div class="vizitka">
        <div class="jmeno" th:text="${vizitka.jmeno}"><span>Dita (Přikrylová) Formánková</span></div>
        <div class="firma" th:text="${vizitka.firma}"><span>Czechitas z. s.</span></div>
        <div class="udaje">
            <div class="adresa" th:if="${vizitka.celaAdresa} != null" th:text="${vizitka.celaAdresa}">
                <div>Václavské náměstí 837/11</div>
                <div><span>11000</span> Praha 1</div>
            </div>
            <div class="kontakty">
                <div><i class="las la-at" th:if="${vizitka.email} != null" th:text="${vizitka.email}"><span>dita@czechitas.cs</span></i> </div>
                <div><i class="las la-phone-alt" th:if="${vizitka.telefon} != null" th:text="${vizitka.telefon}"><span>+420 800123456</span></i> </div>
                <div><i class="las la-globe" th:if="${vizitka.web} != null" th:text="${vizitka.web}"><span>www.czechitas.cz</span></i> </div>
            </div>
        </div>
    </div>

    <div class="mapa">
        <iframe style="border:none" th:src="@{https://frame.mapy.cz/(q=${vizitka.celaAdresa})}" width="100%" height="100%" frameborder="0"></iframe>
    </div>

</div>
</body>
</html>
